<div class="auth-wrapper reset-container">
    <form class="container" [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
        <h3 class="form-group col-md-4 mx-auto h3 mb-3 font-weight-normal text-center">Enter your new password</h3>
        <div class="form-group col-md-4 mx-auto">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required />
        </div>
        <div class="form-group col-md-4 mx-auto">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-block btn-primary form-group col-md-4 mx-auto">Reset Password</button>
    </form>
</div>
