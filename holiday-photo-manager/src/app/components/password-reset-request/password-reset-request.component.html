<div class="auth-wrapper reset-container">
    <form class="container" [formGroup]="passwordReset" (ngSubmit)="resetPassword()">
        <h3 class="form-group col-md-4 mx-auto h3 mb-3 font-weight-normal text-center">Reset Password</h3>
        <div class="form-group col-md-4 mx-auto">
            <label [ngClass]="passwordReset.controls['email'].invalid && passwordReset.touched ? 'text-danger' : ''">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email"
                [ngClass]="passwordReset.controls['email'].invalid && passwordReset.touched ? 'is-invalid' : ''" />
            <label class="text-danger first-label"
                *ngIf="passwordReset.controls['email'].hasError('email') && passwordReset.touched">
                Enter a valid email
            </label>
        </div>
        <button type="submit" class="btn btn-block btn-primary form-group col-md-4 mx-auto"
            [disabled]="passwordReset.invalid">Reset Password</button>
    </form>

</div>
